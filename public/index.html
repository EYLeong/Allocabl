    <body>
        <script>
            // When the user clicks on div, open the popup
            function myFunction() {
              var popup = document.getElementById("allocablPrompt");
              // Toggle image between when on clicked , support.png (BLUE) to support_active.png (RED)
              var support = document.getElementById("support_image")
              var support_image = "images/support.png";
              var support_active = "images/support_active.png";
              if (support.getAttribute("src") == support_image ){
                  support.setAttribute("src","images/support_active.png");
              }else{
                  support.setAttribute("src","images/support.png");
              }
              popup.classList.toggle("show");
            }
        </script>

        <img id="support_image" src="images/support.png" weight="50" height ="50" alt="support image" onclick="myFunction()">
        <div class="botui-app-container" id="allocablPrompt">
            <bot-ui></bot-ui>
        </div>
